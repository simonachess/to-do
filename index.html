<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>ToDo</h1>
        <div class="top">
            <div class="top-left"><button class="create-new" id="create-new">+</button></div>
            <div class="top-right">
                <div class="count-tasks">
                    <div class="all-count">Viso: <span id="count_all" class="count"> </span></div>
                    <div class="created-count">Sukurta: <span id="count_created" class="count"> </span></div>
                    <div class="doing-count">Vykdoma: <span id="count_doing" class="count"> </span></div>
                    <div class="done-count">Atlika: <span id="count_done" class="count"> </span></div>
                </div>
            </div>
        </div>

        <div class="modal modal-hidden" id="modal-create">
            <div class="modal-content">
                <div class="modal-close-btn"><span id="close-btn">x</span></div>
                <div class="modal-top">Pavadinimas: <input autofocus type="text" id="titleTask" autofocus></div>
                <div class="modal-bottom">
                    <p>Aprašymas: </p><textarea id="descriptionTask" name="desc" id="desc" cols="40"
                        rows="4"></textarea>
                </div>
                <button id="saveBtn">Save</button>
            </div>
        </div>

        <div class="swiper mySwiper">
            <!-- Additional required wrapper -->
            
                <div class="swiper-wrapper">
                    
                    <div class="cards list-created swiper-slide">
                        <h3>Sukurta</h3>
                        <div class="created"></div>
                    </div>
                    <div class="cards list-doing swiper-slide">
                        <h3>Vykdoma</h3>
                        <div class="doing"></div>
                    </div>
                    <div class="cards list-done swiper-slide">
                        <h3>Atlikta</h3>
                        <div class="done"></div>
                    </div>
                </div>
            <div class="swiper-pagination"></div>
        </div>



    </div>
    <!-- confirm delete modal -->
    <div class="modal modal-hidden" id="modal-confirm">
        <div class="modal-confirm-content">
            <div class="modal-confirm-close-btn"><span id="close-confirm-btn">x</span></div>
            <div class="modal-confirm-top">
                <h3>Ar tikrai norite ištrinti?</h3>
            </div>
            <button id="yesBtn">Ištrinti</button>
        </div>
    </div>



</body>

</html>
